 <div [@dialog] *ngIf="visible" class="dialog">
  <div>
    <h2>{{department.name | uppercase}} Details</h2>
    <div><span>id: </span>{{department.id}}</div>
    <div>
      <label>Department:
        <input [(ngModel)]="department.name" class="form-control" placeholder="name"/>
      </label>
      <p></p>
      <label>Building:
          <input [(ngModel)]="department.building" class="form-control" placeholder="name"/>
      </label>
      <div><label>Select Department</label></div>
      <div class="form-group row">
        <div class="col-md-7 col-centered">
            <select class="form-control" (change)="selectChangeHandler($event)" > 
                <option hidden>Department</option>
                    <option 
                    *ngFor="let department of depsAPI"
                    value="{{department.name}}">
                    {{department.name}}
                    </option>
            </select>
        </div>
    </div>
    <p> <label>List Of Employees In Selected Department:
      <div class="form-group row">
        <div class="col-md-7 col-centered">
            <div class="form-group row">
                <div class="col-md-12 col-centered">
                        <ul class="employees">
                        <li
                        *ngFor ="let employee of employees"
                        value="{{employee.first_name}}" >
                        {{employee.first_name}}
                        </li>
                        </ul>
                </div>
            </div>
        </div>
    </div>
      </label>
    </p> 
    </div>
  </div>
    <button *ngIf="closable" (click)="close()" aria-label="Close" class="dialog__close-btn">Save</button>
  </div>
  <div *ngIf="visible" class="overlay" (click)="close()"></div>
