
<div div [@dialog] *ngIf="visible" class="dialog">
  <div>
    <h2>{{task.name | uppercase}}</h2>
    <div><span>id: </span>{{task.id}}</div>
  
      <div class="form-group row">
        <div class="col-sm-10 col-centered" >
          <label> Change Task here: </label>
          <input class="form-control" [(ngModel)]="task.name" placeholder="task"/>
        </div>
      </div>
    
      <div class="form-group row">
        <div class="col-sm-10 col-centered" >
          <label>Department ID:</label>
          <input class="form-control" value = "{{task.department_id}}" placeholder="Department"/>
        </div>
      </div>
    
      <div class="form-group row">
        <div class="col-sm-10 col-centered" >
          <label>Employee:</label>
          <select class="form-control" multiple>
            <option
              *ngFor ="let employee of task.employees"
              value="{{employee}}" >
              {{employee}}
            </option>
          </select>
        </div>
      </div>
    
      <div class="form-group row">
        <div class="col-sm-10 col-centered" >
          <label>Due date:</label>
          <input class="form-control" [(ngModel)]="task.due_date" placeholder="Due date"/>
        </div>
      </div>
    </div>
    <button *ngIf="closable" (click)="close()" aria-label="Close" class="dialog__close-btn">Save</button>
  </div>
<div *ngIf="visible" class="overlay" (click)="close()"></div>
