<title>Task creation</title>
<form class="creationForm">
    <div class="form-group row">
        <div class="col-md-7 col-centered" >
            <label>Step 1: Enter the Task</label>
            <input  
            [(ngModel)] = 'todo'
            [ngModelOptions]="{standalone: true}"
            type="text" 
            class="form-control" 
            placeholder="Task"
            >
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-7 col-centered">
                <label>Step 2: Enter the Department</label>
            <select class="form-control" (change)="selectChangeHandler($event)" > 
                <option hidden>Department</option>
                    <option 
                    *ngFor="let department of depsAPI"
                    value="{{department.name}}">
                    {{department.name}}
                    </option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-7 col-centered">
                <label>Step 3: Enter the employee(s) and click "Add employee"</label>
            <select class="form-control" (change)="selectChangeEmployee($event)">
                <option hidden>Employees</option>
                <option
                *ngFor ="let employee of employees"
                value="{{employee.first_name}}" >
                {{employee.first_name}}</option>
            </select>
            <button class="btn btn-info" (click) = "addEmpToTask()" [disabled]="todo ===''">Add employee</button>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-7 col-centered" >
                <label>Step 4: Enter the Due date like this yyyymmdd</label>
            <input 
            type="text" 
            class="form-control" 
            placeholder="Due Date" 
            [(ngModel)] = 'date'
            [ngModelOptions]="{standalone: true}" >
        </div>
    </div>
</form>
<button 
    class="btn btn-primary addButton pull-right" 
    (click)="onAddTask(); refersh()" 
    [disabled]="todo ===''|| date == null || TaskDepName == null || TaskEmp == null">
    Add task
</button>
