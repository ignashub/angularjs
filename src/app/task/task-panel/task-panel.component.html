<title>Task</title>
<div class="row">
    <div class="col-xs-4 col-centered">
        <div class="panel-heading">
            <div class="row justify-content-center">
                <div class="col-md-6" >
                    <button  
                        class="btn btn-success center-block" 
                        (click) = 'onShowForm()'
                        >New Task
                    </button>
                </div>
                <div class="col-md-6" >
                    <form class="form-inline mr-auto">
                        <input class="form-control mr-sm-2 " [(ngModel)]="search" id="searchValue" [ngModelOptions]="{standalone: true}" type="text" placeholder="Search Task" aria-label="Search">
                        <input class="btn btn-group-xs" value="Search Task"  type="submit" (click) = getSearchTask() (click)="showDialog = !showDialog">
                    </form>
                </div>
                <app-task-creation *ngIf="formIsShowing"></app-task-creation>
            </div>
        </div>
    </div>
</div>
<app-task-detail [task]="searchTask" [(visible)]="showDialog"></app-task-detail>
